    <div class="wrapper">
      <p class="modal-show">Click</p>
      <div class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-text">MODAL WINDOW</div>
          <button type="button" class="modal-close">x</button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはモーダルです。
      // htmlが読み込まれる前に発動するのを防ぐ
      // .modal-show をクリックすることで .modal をfadeInさせる。
      // .modal-close をクリックで .modal をfadeOutさせる。
      // .click() クリック時のイベントを登録する。
      // .fadeIn() 一定時間かけてフェードインする。
      // .fadeOut() 一定時間かけてフェードアウトする。

      $(function(){
        var $modal = $('.modal');
        var $modalShow = $('.modal-show');
        var $modalClose = $('.modal-close');

        // 引数をfadeIn
        function modalFadeIn(item, seconds){
          item.fadeIn(seconds);
        };

        // 引数をfadeOut
        function modalFadeOut(item, seconds){
          item.fadeOut(seconds);
        };
        
        $modalShow.on('click', function(){
          modalFadeIn($modal);
        });
        $modalClose.on('click', function(){
          modalFadeOut($modal);
        });
      });
