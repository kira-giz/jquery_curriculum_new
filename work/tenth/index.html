<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery Ajax</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>

      $(function() {
        // --- 変数 ---
        var rakutenBooks = {
          applicationId: appId,
          booksGenreId: '001',
          keyword: "",
          hits: 20,
          page: 1
        };
        var PAGE_COUNT = null;
        var canAjax = true;

        // DOM
        var $lists = $('.lists');
        var $message = $('.message');
        var $searchBtn = $('.search__btn');
        // --- 変数 ---

        // --- イベント ---
        // 検索
        $searchBtn.on('click', function() {
          if(!canAjax) return;
          canAjax = false;

          rakutenBooks.keyword = $('.search__text__input').val();
          rakutenBooks.page = 1;

          bookSearch(rakutenBooks);
        });

        // ページング
        $(document).on('click', '.btn-item', function(e) {
          e.preventDefault();
          paging(e);
        });
        // --- イベント ---

        // --- 関数 ---
        // 検索・DOM挿入
        function bookSearch(params) {
          // DOMのリセット
          domReset();

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: params
          })
          .done(function(data){
            PAGE_COUNT = data.pageCount;
            var nestedLists = "";

            if (PAGE_COUNT === 0) { $message.append('<p>' + '検索結果が見つかりませんでした。' + '<br>' + '別のキーワードで検索して下さい。' + '</p>'); return; }

            showBooks(data.Items, nestedLists);
          })
          .fail(function(error) {
            errorMessageInsert(error.status);
          })
          .always(function(){
            canAjax = true;
          });
        };

        // DOMリセット
        function domReset() {
          $lists.empty();
          $message.empty();
          $('.pager').remove();
        };

        // 本情報の挿入
        function showBooks(bookArray, listDom) {

          // 本の数だけDOM挿入
            $.each(bookArray, function(index, val) {
              listDom +=
                '<li class="lists__item">' +
                  '<div class="lists__item__inner">' +
                    '<a href="' + val.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                      '<img src="' + val.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                      '<p class="lists__item__detail">作品名：' + val.Item.title + '</p>' +
                      '<p class="lists__item__detail">作者　：' + val.Item.author + '</p>' +
                      '<p class="lists__item__detail">出版社：' + val.Item.publisherName + '</p>' +
                    '</a>' +
                  '</div>' +
                '</li>';
            });

            // DOM挿入
            $lists.append(listDom);
            // ページャー挿入
            insertPager();
        };

        // エラーログの挿入
        function errorMessageInsert(errorStatus) {
          switch(errorStatus) {
              case 0:
              $message.append('<p class="error-message">' + '通信に失敗しました。インターネットの接続をご確認ください。' + '</p>');
              break;

              case 400:
              $message.append('<p class="error-message">' + '検索文字が入力されていません。' + '</p>');
              break;

              case 404:
              $message.append('<p class="error-message">' + 'お探しのページが見つかりません。' + '</p>');
              break;

              case 429:
              $message.append('<p class="error-message">' + 'リクエスト過多です。しばらく時間を置いてからお試しください。' + '</p>');
              break;

              case 500:
              $message.append('<p class="error-message">' + 'システムエラーです。しばらく時間を置いてからお試しください。' + '</p>');
              break;

              case 503:
              $message.append('<p class="error-message">' + 'メンテナンス中です。しばらくお待ちください。' + '</p>');
              break;
            };
        }
        // ページャー（検索）
        function insertPager() {
          var NOW_PAGE = rakutenBooks.page;

          var pager =
            '<div class="pager" data-js="pager">' +
              '<div class="counter">' +
                '<span class="counter-current">' + NOW_PAGE + '</span>/<span class="counter-all">' + PAGE_COUNT + '</span>' +
              '</div>' +
              '<div class="btn-wrapper">' +
                '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
              '</div>'
            '</div>';
          $lists.after(pager);

          if (NOW_PAGE === 1) $('[data-js="page-prev"]').addClass('disabled');
          if (PAGE_COUNT === NOW_PAGE) $('[data-js="page-next"]').addClass('disabled');
        };

        // ページング（ページング）
        function paging(e) {
          var $target = $(e.target);
          var targetData = $target.data('js');
          // ページング時点でのページ数
          var NOW_PAGE = rakutenBooks.page;

          switch (targetData) {
            case 'page-prev':
            if (NOW_PAGE === 1) return;
            rakutenBooks.page--;
            bookSearch(rakutenBooks);
            break;

            case 'page-next':
            if (NOW_PAGE === 100 || NOW_PAGE === PAGE_COUNT) return;
            rakutenBooks.page++;
            bookSearch(rakutenBooks);
            break;
          };
        };
        // --- 関数 ---
      });

    </script>
  </body>
</html>
