<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery Ajax</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>


      $(function() {
        // 外部変数
        var rakutenBooks = {
          applicationId: appId,
          booksGenreId: '001',
          keyword: "",
          hits: 20,
          page: 1
        };

        // DOM
        var $lists = $('.lists');
        var $message = $('.message');
        var $searchBtn = $('.search__btn');

        // 検索
        $searchBtn.on('click', function() {
          var keyword = $('.search__text__input').val();
          if (keyword === "") {
            var errorMessage = '<p class="error-message">' + '検索文字が入力されていません。' + '</p>';
            $message.append(errorMessage);
          } else {
            // 本の検索とDOMの挿入
            rakutenBooks.page = 1;
            bookSearch(rakutenBooks);
          }
        });

        // ページャー
        $(document).on('click', '.btn-item', function(e) {
          e.preventDefault();
          paging(e, rakutenBooks);
        });

        // 検索・DOM挿入
        function bookSearch(params) {
          // DOM再代入
          $lists.empty();
          $message.empty();
          // ページャー再代入
          $('.pager').remove();
          // 検索ワード
          params.keyword = $('.search__text__input').val();

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: params
          })
          .done(function(data){
            // 返還データ配列
            var booksData = data.Items;
            // 検索結果0件
            var searchZero =
              '<p>' +
                '検索結果が見つかりませんでした。' +
                '<br>' +
                '別のキーワードで検索して下さい。' +
              '</p>';

            if (booksData.length === 0) {
              $message.append(searchZero);
            } else {
              // 検索結果
              $.each(booksData, function(index, val) {
                // 本情報
                var bookInfo = {
                  url : val.Item.itemUrl,
                  img : val.Item.largeImageUrl,
                  title : val.Item.title,
                  author : val.Item.author,
                  publisher : val.Item.publisherName,
                };

                // DOM挿入
                nestList(bookInfo);
              });

              // ページャーDOM / 非活性
              insertPager(data);
            };
          })
          .fail(function(error) {
            console.log(error);
          });
        };

        // データ描画
        function nestList(info) {
          var nestedLists = "";
          nestedLists +=
            '<li class="lists__item">' +
              '<div class="lists__item__inner">' +
                '<a href="' + info.url + '" class="lists__item__link" target="_blank">' +
                  '<img src="' + info.img + '" class="lists__item__img" alt="">' +
                  '<p class="lists__item__detail">作品名：' + info.title + '</p>' +
                  '<p class="lists__item__detail">作者　：' + info.author + '</p>' +
                  '<p class="lists__item__detail">出版社：' + info.publisher + '</p>' +
                '</a>' +
              '</div>' +
            '</li>';
          $lists.append(nestedLists);
        };

        // ページャー
        function insertPager(data) {
          var pager =
            '<div class="pager" data-js="pager">' +
              '<div class="counter">' +
                '<span class="counter-current">' + rakutenBooks.page + '</span>/<span class="counter-all">' + data.pageCount + '</span>' +
              '</div>' +
              '<div class="btn-wrapper">' +
                '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
              '</div>'
            '</div>';
          $lists.after(pager);

          if (data.pageCount === 1) {
            $('.btn-item').addClass('disabled');
          } else if (rakutenBooks.page === 1) {
            $('[data-js="page-prev"]').addClass('disabled');
          } else {
            $('.btn-item').removeClass('disabled');
          };
        };

        // ページング
        function paging(e, params) {
          var $target = $(e.target);
          var data = $target.data('js');

          switch (data) {
            case 'page-prev':
              params.page--;
              if (params.page === 0) {
                params.page = 1;
                $target.addClass("disabled");
              } else {
                bookSearch(rakutenBooks);
              };
              break;

            case 'page-next':
              params.page++;
              if (params.page === 101) {
                params.page = 100;
                // 該当箇所をDOMに再描画
                $target.addClass("disabled");
              } else {
                bookSearch(rakutenBooks);
              };
              break;
          };
        };
      });

    </script>
  </body>
</html>
